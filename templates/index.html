{% extends 'base.html' %}

{% block head %}
<title>Please rate your service</title>
{% endblock %}

{% block body %}
<div class="container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Gilkey" class="logo">
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
        <div class="form-group">
            <h3>Customer Name</h3>
            <input type="text" name="customer" placeholder="Name of customer">
        </div>

        <div class="form-group">
            <h3>Salesperson</h3>
            <select name="salesperson">
                <option value="">Select Salesperson</option>
                <option value="Tom Smith">Tom Smith</option>
                <option value="Jane Brown">Jane Brown</option>
                <option value="Jim Thomas">Jim Thomas</option>
                <option value="Karen Jones">Karen Jones</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Please rate your salesperson</h3>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
            <input type="radio" name="rating" value="6" /> 6
            <input type="radio" name="rating" value="7" /> 7
            <input type="radio" name="rating" value="8" /> 8
            <input type="radio" name="rating" value="9" /> 9
            <input type="radio" name="rating" value="10" checked> 10
        </div>
        <div class="form-group">
            <h3>Comments about your experience</h3>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
{% endblock %}
